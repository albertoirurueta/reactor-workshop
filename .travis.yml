language: java

jdk:
  - openjdk11

sudo: false
env:
  global:
    #key for github
    #GITHUB_OAUTH_TOKEN
    - secure: ""

branches:
  only:
    - main
    - exercises

addons:
  sonarcloud:
    organization: "albertoirurueta-github"
    token:
      secure: ""

script:
  - mvn clean jacoco:prepare-agent verify jacoco:report
  - mvn site sonar:sonar -Dsonar.projectKey=albertoirurueta_reactor-workshop -DskipTests

cache:
  directories:
    - ~/.m2/repository

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_OAUTH_TOKEN
  keep-history: true
  local-dir: ./target/site
  on:
    branch: exercises
